<div class="flex-container">
    <div class="flex-50">
        <canvas id="glCanvas" width="500" height="500"></canvas>
    </div>

    <div class="flex-50">
        <div>
            <h2>World</h2>
            <h3>Rotation Y</h3>
            <input id="worldYInput" type="range" min="0" max="2" step="0.1" value="0">
            <label></label>
            <h3>Rotation X</h3>
            <input id="worldXInput" type="range" min="0" max="2" step="0.1">
            <h3>Rotation Z</h3>
            <input id="worldZInput" type="range" min="0" max="2" step="0.1">

            <h3>Position Y</h3>
            <input id="ViewPosY" type="range" min="-5" max="5" step="0.1" value="0">
            <h3>Position Z</h3>
            <input id="ViewPosZ" type="range" min="-10" max="0" step="0.1" value="-5">
