<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <style>
        .drop-zone {
            width: 660px;
            height: 165px;
            padding: 10px;
            border: 1px solid #aaa;
            margin-bottom: 20px;
        }

        img {
            margin: 5px;
        }

        img[draggable=true] {
            cursor: move;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

    <script>
        const qualified = ['Belgien', 'Italien', 'Niederlande', 'Wales'];

        function dragStart(ev) {
            ev.dataTransfer.setData('text/plain', ev.target.id);
        }

        function dragOver(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData('text/plain');
            ev.target.appendChild(document.getElementById(data));
            qualified.push(data);
            console.log(qualified)
            if (data === 'Schweiz') console.log('OLÈ OLÉ OLÉ OLÈ, OLÉÉÉÉÉÉÉÉÉ OLÉÉÉÉÉÉÉ!!!!')
        }
    </script>
</head>
<body>
    <img src="img/logo.png" width="136" height="160">
    <h1>Achtelfinale</h1>
    <p>Wer kommt ins Achtelfinale?</p>
    <div id="drop" class="drop-zone" ondrop="drop(event)" ondragover="dragOver(event)">
        <img id="Belgien" src="img/BEL.png" width="70" height="70">
        <img id="Italien" src="img/ITA.png" width="70" height="70">
        <img id="Niederlande" src="img/NED.png" width="70" height="70">
        <img id="Wales" src="img/WAL.png" width="70" height="70">
    </div>
