<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop - Sort</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            cursor: move;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            padding: 3px;
            margin: 5px 0;
        }
    </style>
    <script>
        let source;

        function dragOver(ev) {
            if (isBefore(source, ev.target))
                ev.target.parentNode.insertBefore(source, ev.target);
            else
                ev.target.parentNode.insertBefore(source, ev.target.nextSibling);
        }

        function dragStart(ev) {
            ev.dataTransfer.effectAllowed = "move";
            ev.dataTransfer.setData("text/plain", null); // Thanks to bqlou for their comment.
            source = ev.target;
        }

        function isBefore(source, target) {
            if (target.parentNode === source.parentNode) {
                for (let cur = source; cur; cur = cur.previousSibling) {
                    if (cur === target) {
                        return true;
                    }
                }
            }
            return false;
        }
    </script>
</head>
<body>
    <ul>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Jerry Wilkinson</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Haley Hutchinson</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Gina Slater</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Damian Sims</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Fawn Lindsey</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Scott Robbins</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Grayson Kim</li>
        <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">Winifred Neel</li>
    </ul>
</body>
</html>
