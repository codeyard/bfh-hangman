<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop - Sort</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            cursor: move;
            display: block;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 30px;
            padding: 20px 10px;
        }
    </style>
    <script>
        let source;

        document.addEventListener('dragstart', function (ev) {
            source = getLI(ev.target);
            ev.dataTransfer.setData('text/plain', null);
        });

        document.addEventListener('dragover', function (ev) {
            ev.preventDefault();
            let target = getLI(ev.target);
            let bounding = target.getBoundingClientRect()
            let offset = bounding.y + (bounding.height / 2);
            if (ev.clientY - offset > 0) {
                target.style['border-bottom'] = 'solid 4px blue';
                target.style['border-top'] = '';
            } else {
                target.style['border-top'] = 'solid 4px blue';
                target.style['border-bottom'] = '';
            }
        });

        document.addEventListener('dragleave', function (ev) {
            let target = getLI(ev.target);
            target.style['border-bottom'] = '';
            target.style['border-top'] = '';
        });

        document.addEventListener('drop', function (ev) {
            ev.preventDefault();
            let target = getLI(ev.target);
            if (target.style['border-bottom'] !== '') {
                target.style['border-bottom'] = '';
                target.parentNode.insertBefore(source, ev.target.nextSibling);
            } else {
                target.style['border-top'] = '';
                target.parentNode.insertBefore(source, ev.target);
            }
        });

        function getLI(target) {
            while (target.nodeName.toLowerCase() !== 'li' && target.nodeName.toLowerCase() !== 'body') {
                target = target.parentNode;
            }
            if (target.nodeName.toLowerCase() === 'body') {
                return false;
            } else {
                return target;
            }
        }
    </script>
</head>
<body>
<ul>
    <li draggable="true">Jerry Wilkinson</li>
    <li draggable="true">Haley Hutchinson</li>
    <li draggable="true">Gina Slater</li>
    <li draggable="true">Damian Sims</li>
    <li draggable="true">Fawn Lindsey</li>
    <li draggable="true">Scott Robbins</li>
    <li draggable="true">Grayson Kim</li>
    <li draggable="true">Winifred Neel</li>
</ul>
</body>
</html>
