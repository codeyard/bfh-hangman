<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop - List</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 30% 35% 35%;
        }

        .container > div {
            padding: 0 20px;
        }

        .drop-zone {
            padding: 10px;
            border: 1px solid #aaa;
            list-style: none;
            width: calc(100% - 20px);
            min-height: 280px;
        }

        .drop-zone--enter {
            border: 2px dashed black;
            background-color: #e0f3e2;
        }


        .drop-zone li {
            font-size: 20px;
        }

        .riders {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .riders li {
            cursor: move;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            padding: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>Riders</h2>
            <ul class="riders">
                <li draggable="true">Jerry Wilkinson</li>
                <li draggable="true">Haley Hutchinson</li>
                <li draggable="true">Gina Slater</li>
                <li draggable="true">Damian Sims</li>
                <li draggable="true">Fawn Lindsey</li>
                <li draggable="true">Scott Robbins</li>
                <li draggable="true">Grayson Kim</li>
                <li draggable="true">Winifred Neel</li>
            </ul>
        </div>

        <div class="heat">
            <h2>Heat 1</h2>
            <ul id="heat1" class="drop-zone"></ul>
        </div>

        <div class="heat">
            <h2>Heat 2</h2>
            <ul id="heat2" class="drop-zone"></ul>
        </div>
    </div>

    <script>
        let source;

        const targets = {};

        for (const draggable of document.querySelectorAll('[draggable=true]')) {
            draggable.addEventListener('dragstart', ev => {
                ev.dataTransfer.setData('text/plain', ev.target.innerText);
                source = ev.target;
            })
        }

        for (const dropZone of document.querySelectorAll('.drop-zone')) {
            dropZone.addEventListener('dragover', ev => {
                ev.preventDefault();
                console.log("DRAGOVER")
            });

            dropZone.addEventListener('dragenter', () => {
                console.log("DRAGENTER");
                dropZone.classList.add('drop-zone--enter')

            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drop-zone--enter');
            });

            dropZone.addEventListener('drop', ev => {
                ev.preventDefault();
                const data = ev.dataTransfer.getData('text/plain');
                let listElement = document.createElement('li');
                listElement.innerText = data;
                source.parentNode.removeChild(source);
                ev.target.appendChild(listElement);
                console.log(ev.target.id);

                const targetList = ev.target.id;
                if(!targets.hasOwnProperty(targetList)) {
                    targets[targetList] = []
                }
                targets[targetList].push(data);
                console.log(targetList, targets[targetList]);

                dropZone.classList.remove('drop-zone--enter');
            })
        }
    </script>
</body>
</html>
