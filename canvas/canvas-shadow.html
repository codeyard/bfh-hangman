<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }
</style>
<body>
    <h1>Shadow example</h1>
    <canvas id="canvas"></canvas>
    <script>
        const ctx = document.getElementById('canvas').getContext('2d');

        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'red';

        ctx.beginPath();
        ctx.arc(50, 50, 30, 0, Math.PI * 2, true);
        ctx.arc(50, 50, 15, 0, Math.PI * 2, true);
        ctx.fill('evenodd');

        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.lineTo(250, 100);
        ctx.lineTo(150, 100);
        ctx.closePath();
        ctx.fill();

    </script>
</body>
</html>
