<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        let c = canvas.getContext('2d');

        c.fillStyle = 'green';
        c.fillRect(10, 10, 150, 100);
    </script>
</body>
</html>
