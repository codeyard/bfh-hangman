<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }
</style>
<body>
    <h1>Drawing example without CANVAS</h1>
    <p>A demo with adding multiple &lt;div&gt; elements.</p>
    <script>

        function linedraw(x1, y1, x2, y2, col) {
            const lineLength = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const m = (y2 - y1) / (x2 - x1);
            const degree = Math.atan(m) * 180 / Math.PI;

            const line = document.createElement('div');
            line.style.transformOrigin = 'top left';
            line.style.transform = `rotate(${degree}deg)`;
            line.style.width = `${lineLength}px`;
            line.style.height = '1px';
            line.style.background = col;
            line.style.position = 'absolute';
            line.style.top = `${y1}px`;
            line.style.left = `${x1}px`;

            document.body.appendChild(line);
        }

        linedraw(10, 120, 50, 200, 'red');
        linedraw(50, 200, 300, 150, 'blue');
    </script>
</body>
</html>
